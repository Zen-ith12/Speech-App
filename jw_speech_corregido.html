
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JW Speech</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap');
  body {
    background-color: #121212;
    color: #f0f0f0;
    font-family: var(--fuente-app, 'Noto Sans', 'Segoe UI', sans-serif);
    padding: 1rem;
    max-width: 900px;
    margin: auto;
  }
  h1 {
    text-align: center;
    color: #8A4FFF; /* morado JW Library */
  }
  input, textarea, select, button {
    width: 100%;
    margin: 0.5rem 0;
    padding: 0.75rem;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    box-sizing: border-box;
  }
  input, select, textarea {
    background-color: #1e1e1e;
    color: #f0f0f0;
  }
  textarea {
    height: 250px;
    resize: vertical;
    font-weight: bold;
  }
  button {
    background-color: #1e88e5;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #1565c0;
  }
  .discurso-titulo {
    cursor: pointer;
    text-decoration: underline;
    color: #90caf9;
    margin-bottom: 0.5rem;
    display: block;
    background-color: #1f1f1f;
    padding: 0.5rem;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .discurso-titulo:hover {
    background-color: #2a2a2a;
  }
  .categoria {
    margin-top: 1.5rem;
    background-color: #1a1a1a;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.4);
  }
  .categoria h3 {
    margin-top: 0;
    color: #81d4fa;
  }
  .indice {
    margin-top: 2rem;
    background-color: #1e1e1e;
    padding: 1rem;
    border-radius: 8px;
  }
</style>
</head>
<body>
<h1>JW Speech</h1>
