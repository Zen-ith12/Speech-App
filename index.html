<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JW Speech</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Noto Sans', sans-serif;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #6a1b9a;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input, select, textarea {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    textarea {
      height: 250px;
      resize: vertical;
      font-weight: bold;
    }
    button {
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1565c0;
    }
    .discurso-titulo {
      cursor: pointer;
      text-decoration: underline;
      color: #90caf9;
      background-color: #1f1f1f;
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }
    .categoria {
      margin-top: 1.5rem;
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 1rem;
    }
    .categoria h3 {
      margin-top: 0;
      color: #81d4fa;
    }
    .indice {
      margin-top: 2rem;
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
    }
    #busqueda {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>JW Speech</h1>

    <label for="fuente">Tipo de letra:</label>
  <select id="fuente" onchange="cambiarFuente()">
    <option value="'Noto Sans', sans-serif">Noto Sans</option>
    <option value="'Open Sans', sans-serif">Open Sans</option>
    <option value="'Roboto', sans-serif">Roboto</option>
  </select>

  <input type="text" id="busqueda" placeholder="Buscar discurso por título..." oninput="buscarDiscurso()" />

  <input type="hidden" id="discurso-id" />
  <input id="titulo" type="text" placeholder="Título del discurso" />
  <select id="categoria" onchange="mostrarCampoNumero()">
    <option value="Publicos">Discursos Públicos</option>
    <option value="Tesoros">Tesoros de la Biblia</option>
    <option value="Congregacion">Necesidades de la Congregación</option>
    <option value="Asamblea">Asamblea</option>
    <option value="FuneralMatrimonio">Funeral / Matrimonio</option>
  </select>
  <input id="numero-publico" type="number" placeholder="Número del discurso público" style="display: none;" />
  <textarea id="contenido" placeholder="Contenido del discurso..."></textarea>
  <button onclick="guardarDiscurso()">Guardar discurso</button>

  <h2>Discursos guardados</h2>
  <div id="lista"></div>

  <div class="indice">
    <h3>Índice por categoría</h3>
    <div id="indice-categorias"></div>
  </div>

<script>
function cambiarFuente() {
  const fuente = document.getElementById("fuente").value;
  document.body.style.setProperty("--fuente-app", fuente);
  localStorage.setItem("fuenteApp", fuente);
}

function mostrarCampoNumero() {
  const categoria = document.getElementById("categoria").value;
  const esNuevo = !document.getElementById("discurso-id").value;
  document.getElementById("numero-publico").style.display = (categoria === "Publicos" && esNuevo) ? "block" : "none";
}

  function guardarDiscurso() {
  const id = document.getElementById("discurso-id").value || Date.now().toString();
  const titulo = document.getElementById("titulo").value.trim();
  const contenido = document.getElementById("contenido").value.trim();
  const categoria = document.getElementById("categoria").value;
  const numero = categoria === "Publicos" && !document.getElementById("discurso-id").value ? document.getElementById("numero-publico").value.trim() : null;

  if (!titulo || !contenido || !categoria || (categoria === "Publicos" && !document.getElementById("discurso-id").value && !numero)) {
    alert("Debe completar todos los campos.");
    return;
    }

  let discursos = JSON.parse(localStorage.getItem("discursos") || "[]");
  discursos = discursos.filter(d => d.id !== id);
  discursos.push({ id, titulo, contenido, categoria, numero });
  localStorage.setItem("discursos", JSON.stringify(discursos));

  document.getElementById("titulo").value = "";
  document.getElementById("contenido").value = "";
  document.getElementById("discurso-id").value = "";
  document.getElementById("categoria").value = "Publicos";
  document.getElementById("numero-publico").value = "";
  mostrarCampoNumero();
  mostrarDiscursos();
  alert("Discurso guardado.");
  }

  function mostrarDiscursos(filtro = "") {
  const lista = document.getElementById("lista");
  const indiceCategorias = document.getElementById("indice-categorias");
  lista.innerHTML = "";
  indiceCategorias.innerHTML = "";

  const discursos = JSON.parse(localStorage.getItem("discursos") || "[]");
  const agrupados = {};
  discursos.forEach(d => {
    if (!agrupados[d.categoria]) agrupados[d.categoria] = [];
    if (d.titulo.toLowerCase().includes(filtro.toLowerCase())) {
      agrupados[d.categoria].push(d);
    }
  });

  for (const categoria in agrupados) {
    const safeId = categoria.replace(/\s+/g, '-').toLowerCase();
    const item = document.createElement("div");
    item.textContent = categoria;
    item.style.cursor = "pointer";
    item.style.textDecoration = "underline";
    item.style.color = "#90caf9";
    item.onclick = () => {
      const seccion = document.getElementById("cat-" + safeId);
      if (seccion) seccion.scrollIntoView({ behavior: "smooth" });
    };
    indiceCategorias.appendChild(item);
        } 

  for (const categoria in agrupados) {
    const safeId = categoria.replace(/\s+/g, '-').toLowerCase();
    const div = document.createElement("div");
    div.className = "categoria";
    div.id = "cat-" + safeId;
    const h3 = document.createElement("h3");
    h3.textContent = categoria;
    div.appendChild(h3);

    agrupados[categoria].forEach(d => {
      const span = document.createElement("span");
      span.textContent = d.titulo + (d.numero ? ` (N.º ${d.numero})` : "");
      span.className = "discurso-titulo";
      span.onclick = () => abrirVistaPrevia(d);
      div.appendChild(span);
    });

    lista.appendChild(div);
  }
}

function buscarDiscurso() {
  const termino = document.getElementById("busqueda").value.trim();
  mostrarDiscursos(termino);
}

function abrirVistaPrevia(discurso) {
  const nuevaVentana = window.open("", "_blank");
  if (!nuevaVentana) {
    alert("Habilita las ventanas emergentes para esta página.");
    return;
  }
  
  const html = `
  <!DOCTYPE html>
  <html lang="es">
  <head>
  <meta charset="UTF-8">
  <title>${discurso.titulo}</title>
    <style>
      body { background-color: #121212; color: #f0f0f0; font-family: 'Noto Sans', sans-serif; padding: 2rem; font-size: 18px; }
      #contenido { margin-top: 1rem; white-space: pre-wrap; }
      button { margin: 1rem 0.5rem 0 0; padding: 0.5rem 1rem; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer; }
      .btn-azul { background-color: #1e88e5; color: white; }
      .btn-rojo { background-color: #e53935; color: white; }
    </style>
    </head>
    <body>
    <h1>${discurso.titulo} ${discurso.numero ? `(N.º ${discurso.numero})` : ""}</h1>
    <div id="contenido">${discurso.contenido.replace(/\n/g, "<br>")}</div>
    <button class="btn-azul" onclick="cambiarTamano(2)">Aumentar letra</button>
    <button class="btn-azul" onclick="cambiarTamano(-2)">Reducir letra</button>
    <button class="btn-azul" onclick="editar()">Editar</button>
    <button class="btn-rojo" onclick="eliminar()">Eliminar</button>
    <button class="btn-azul" onclick="window.close()">Cerrar</button>
    <script>
    let fontSize = 18;
      function cambiarTamano(delta) {
        fontSize += delta;
        document.getElementById('contenido').style.fontSize = fontSize + 'px';
      }
      function editar() {
        window.opener.document.getElementById("discurso-id").value = "${discurso.id}";
        window.opener.document.getElementById("titulo").value = "${discurso.titulo}";
        window.opener.document.getElementById("contenido").value = \`${discurso.contenido}\`;
        window.opener.document.getElementById("categoria").value = "${discurso.categoria}";
       if ("${discurso.categoria}" === "Publicos") {
       window.opener.document.getElementById("numero-publico").value = "${discurso.numero || ''}";
       }
        window.opener.mostrarCampoNumero();
        window.close();
      }
      function eliminar() {
      if (confirm("¿Eliminar este discurso?")) {
          const discursos = JSON.parse(window.opener.localStorage.getItem("discursos") || "[]")
            .filter(d => d.id !== "${discurso.id}");
          window.opener.localStorage.setItem("discursos", JSON.stringify(discursos));
          window.opener.mostrarDiscursos();
          window.close();
        }
      }
    <\/script>
  </body>
</html>
`;
 
  nuevaVentana.document.open();
  nuevaVentana.document.write(html);
  nuevaVentana.document.close();
}

  // Agrega este campo al cambiar de categoría: 
function mostrarCampoNumero() {
  const categoria = document.getElementById("categoria").value;
  let campo = document.getElementById("numero-publico");
  if (categoria === "Publicos") {
    if (!campo) {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Número del discurso público";
      input.id = "numero-publico";
      input.style.marginBottom = "0.5rem";
      document.getElementById("categoria").insertAdjacentElement("afterend", input);
    }
  } else {
    if (campo) campo.remove();
  }
}

document.getElementById("categoria").addEventListener("change", mostrarCampoNumero);

window.addEventListener("DOMContentLoaded", () => {
  const fuenteGuardada = localStorage.getItem("fuenteApp");
  if (fuenteGuardada) {
    document.body.style.setProperty("--fuente-app", fuenteGuardada);
    document.getElementById("fuente").value = fuenteGuardada;
  }
  mostrarCampoNumero();
  mostrarDiscursos();
});
</script>
